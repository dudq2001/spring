<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template.html}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>
        list
    </title>

</head>

<body layout:fragment="content">
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Publisher</th>
                                <th scope="col">Author</th>
                                <th scope="col">Genre</th>
                                </thead>
                                <tbody>
                                <tr th:each="book : ${books}">
                                    <th scope="row" th:text="${book.bookid}"></th>
                                    <td th:text="${book.bookname}"></td>
                                    <td th:text="${book.publisher}"></td>
                                    <td th:text="${book.author}"></td>
                                    <td th:text="${book.genre}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li th:if="${totalPage > 0}" class="page-item" th:each="t : ${#numbers.sequence( 0, (totalPage - 1)/1)}" th:classappend="${t==page} ? active">
                                        <a class="page-link" th:href="@{/list(size=${size}, page=${t})}" th:text="${t+1}"></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
